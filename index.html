<html>
    <head>
        <title>Tomate Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel='stylesheet' href='css/material.css'/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <body>

            <div id="container-logo">
                <img id="logo" src="images/logo.png">
            </div>
            <div id="form">
                <form id="login-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="login-txt">
                        <label class="mdl-textfield__label" for="sample3">Login</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password-txt">
                        <label class="mdl-textfield__label" for="sample3">Senha</label>
                    </div>
                    <!-- Flat button with ripple -->
                    <button id="btnLogin" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                      Entrar
                    </button>
                </form>
            </div>
        </div>
    </body>

    <footer>
        <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
